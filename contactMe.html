<body>
    <!--Main section-->
    <main>
        <!--Can we email you? Section-->
        <fieldset class="paper">
            <legend>Contact Me!</legend>
            <!--First Name, Last Name, and Password-->
        <form name="contact" action="" method="post">

        <!--First Row with name fields-->
        <div class="input-row">

            <label for="name">Name:</label>
            <div class="input-container">
                <input type="text" id="fname" name="fname" size="40" placeholder="Enter your first name here">
                <input type="text" id="lname" name="lname" size="40" placeholder="Enter your last name here">
            </div>

            <br>
        </div>

        <!--Second row with email and phone number fields-->
        <div class="input-row2">
            <div class="input-section2">
                <label for="email">E-mail:</label>
                <input type="text" id="email" name="email" size="40" placeholder="Enter your email address">

            </div>

            <div class="input-section2">
                <label for="num">Phone Number:</label>
                <input type="text" id="phoneNum" name="phoneNum" size="40" placeholder="Enter your last name here">
            </div>
        </div>   
        
        <!--Third row with Address fields-->
        <div class="input-row">
            <div class="input-section2">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" size="40" placeholder="Street address">
                <br>
                <input type="line2" id="address2" name="address2" size="40" placeholder="Street address line 2">
            </div>
        </div>

        <!--Fourth row with City and State/Province fields-->
        <div class="input-row2">
            <!--City box-->
            <div class="input-section2">
                <label for="space"></label>
                <input type="text" id="city" name="city" size="40" placeholder="City">
            </div>

            <!--State/province box-->
            <div class="input-section2">
                <label for="space"></label>
                <input type="text" id="state/prov" name="state/prov" size="40" placeholder="State/Province">
            </div>
        </div>

        <!--Fifth row with postal/zip code fields-->
        <div class="input-row">
            <div class="input-section2">
                <label for="space"></label>
                <input type="text" id="postal/zip" name="postal/zip" size="40" placeholder="Postal/Zip Code">
            
            </div>
        </div>
        
        <br>
        
        <!--Text area-->
        <p style="text-align: center;"><u>What would you like to reach out to me about?</u></p>
        <textarea id="Comments" placeholder="Enter your comments here" cols="99" rows="5"></textarea>
        <br>

        <!--Last row with Submit and Reset Buttons -->
        <div class="button-container">
        
            <!--Submit Button-->
            <button id="submit-button" type="submit" value="Submit">Submit</button>

            <!--Reset Button-->
            <button type="submit" value="Reset">Reset</button>
        </div>
        </fieldset>
        </form>
    </main>

    <!--Javascript to display pop-up when user clicks submit button-->
    <script src="javascript/pop-up.js"></script>
    <script>submitPopup();</script>
